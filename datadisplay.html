<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Displayed </title>
</head>
<body>
    <table id="data-table" border="1">
      <thead>
        <tr>
          <th>Name</th><th>Age</th><th>City</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  
    <script>
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#data-table tbody');
      data.forEach(item => {
        const row = `<tr>
          <td>${item.name}</td>
          <td>${item.age}</td>
          <td>${item.city}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
